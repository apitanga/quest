name: CI/CD to Cloud Run

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      #- name: Build and tag Docker image
       # run: docker build -t gcr.io/quest-408401/quest:${{ github.sha }} .

     # - name: Authenticate to Google Cloud
     #   uses: google-github-actions/auth@v2.0.0
     #   with: 
     #     credentials_json: ${{ secrets.GCP_SA_KEY }}

     # - name: Push image to GCR
     #   run: docker push gcr.io/quest-408401/quest:${{ github.sha }}
      - name: Terraform Version
        run: terraform version

      - name: Set up Terraform Cloud Token
        run: echo "TFC_TOKEN=${{ secrets.TF_API_TOKEN }}" >> $GITHUB_ENV
        
      - name: Check if TFC_TOKEN is set
        run: |
          if [ -z "${TFC_TOKEN}" ]; then
            echo "TFC_TOKEN is not set"
          else
            echo "TFC_TOKEN is set"
          fi

      - name: debug
        run: echo "${TFC_TOKEN}"

      - name: Terraform Init
        env:
          TFC_TOKEN: ${{ secrets.TF_API_TOKEN }}
          TF_LOG: TRACE
        run: |
          export TFC_TOKEN=${{ secrets.TF_API_TOKEN }}
          terraform init

      - name: Deploy to Cloud Run
        run: terraform apply -auto-approve --target cloutrun
